msg_titulo_geolocal = 地理位置插件
msg_explicacion_geolocal =<p>在这里，我们使用了PhoneGap的地理位置插件，它允许我们采取的坐标 (除其他事项外) 通过GPS</p><a href="#popap" data-rel="popup" class="link-sin-deco"><img src="img/imagen_peque_geolocalizacion.png" class="img_xxl_size"></a><div data-role="popup" id="popap"><img src="img/imagen_grande_geolocalizacion.png"></div><p>同 <b>getCurrentPosition()</b> 我们把我们的设备的当前位置，如果成功的方法是的onSuccess（），如果，在另一方面，我们有GPS关闭，损坏或无证，带我们去的onError()函数</p><p>内的onSuccess（）方法中，我们getGeoName（），其中，使用经度和纬度收集和Web服务，我们将收集我们所在国家的代码</p>

msg_titulo_language = 语言插件
msg_explicacion_language = <a href="#myPopup2" data-rel="popup" class="link-sin-deco"><img src="img/imagen_globalization.png" class="img_xxl_size"></a><div data-role="popup" id="myPopup2"><img src="img/imagen_globalization.png" class="img_fullpopup_size"/></div><p>该插件使用的 <b>科尔多瓦-插件全球化</b>。这个插件在PhoneGap的核心已经激活。它的主要目标是<I>导航</i>。所有功能都咨询（获得，并不允许我们更改任何设置。</p><p>我们使用GPS时没有被激活，访问设备的语言，浏览器，系统或激活该用户。</p>

msg_titulo_i18n = 插件 i18n
msg_explicacion_i18n = <img src="img/imagen_i18n.png" class="img_xxl_size"/><p>该插件使用的 <b>JQuery的.国际化的属性</b>。<p>这个插件的 <b>没有</b> 的核心PhoneGap的启用，你必须下载并导入。要访问函数调用 <i>$.i18n</i> 或 <i>jQuery.i18n</i></p><p>这允许我们访问属性文件的功能<我>$.i18n.properties()</i>接收<b>属性。值组成的对象</b></p>

