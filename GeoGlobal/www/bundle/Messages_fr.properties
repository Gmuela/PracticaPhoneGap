msg_explicacion_language = <a href="#myPopup2" data-rel="popup" class="link-sin-deco"><img src="img/imagen_globalization.png" class="img_m_size"/></a><div data-role="popup" id="myPopup2"><img src="img/imagen_globalization.png" class="img_xl_size"/></div><p>Le plugin est utilisé <b>cordova-plugin-globalization</b>. Ce plugin est déjà activée dans le noyau de PhoneGap. Son objet principal est <i>navigateur</i>. Toutes les fonctions sont consultation (se) et ne nous permet pas de modifier les paramètres. </p><p>Nous l'utilisons lorsque le GPS est désactivé, accéder à la langue de l'appareil, le navigateur, le système ou activé l'utilisateur.</p>

msg_titulo_i18n = plugin de i18n
msg_explicacion_i18n = <a href="#myPopup3" data-rel="popup" class="link-sin-deco"><img src="img/imagen_i18n.png" class="img_m_size"/></a><div data-role="popup" id="myPopup3"><img src="img/imagen_i18n.png" class="img_xl_size"/></div><p>Le plugin est utilisé <b>JQuery-i18n-proprerties</b>. <p>Ce plugin <b>NO</b> est activée sur le noyau PhoneGap, vous devez le télécharger et l'importer. Pour accéder aux fonctions appellent <i>$.i18n</i> ou <i>jQuery.i18n</i>.</p><p>La fonction qui nous permet d'accéder à des fichiers de propriétés <i>$.i18n.properties()</i> qui reçoit un objet composé de <b>attribut : valeur</b></p>.

