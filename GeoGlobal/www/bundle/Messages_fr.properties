msg_titulo_geolocal = plugin de geolocalizacion
msg_explicacion_geolocal =<p>Here we have use the Phonegap's geolocation plugin, which allow us to take some coordinates(among other things) through the GPS</p><a href="#popap" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all"><img src="img/imagen_peque_geolocalizacion.png"></a><div data-role="popup" id="popap"><img src="img/imagen_grande_geolocalizacion.png"></div><p>With <b>getCurrentPosition()</b>we get the current position of our dispositive,if successes, it goes to the method onSuccess() or if, on the other hand, we have it disabled, broken-down or without permission, it'd take us to the function onError()</p><p>inside onSuccess() we go to the function getGeoName(), where, through the latitude and longitude picked up, and a web service, we'd take the code of the country where we are</p>
msg_explicacion_geolocal =<p>Ici,on a utilisé le plugin de geolocalisation de Phonegap, qui nous permet de prendre quelques coordonnées(entre autre choses)par GPS</p><a href="#popap" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all"><img src="img/imagen_peque_geolocalizacion.png"></a><div data-role="popup" id="popap"><img src="img/imagen_grande_geolocalizacion.png"></div><p>Avec <b>getCurrentPosition()</b> nous obtenons la position actuelle de notre dispositif,si succès, on y va au méthode onSuccess() ou si, au contraire, nous l'avons désactivé, cassé ou on n'avait pas de permission, elle nous conduirà a la fonction onError()</p><p>à l'interieur onSuccess() nous allons a la fonction getGeoName(), où, avec la latitude et la longitude pris, et un service web, nous prendrons le code du pays où nous sommes</p>

msg_titulo_language = plugin langue
msg_explicacion_language = <a href="#myPopup2" data-rel="popup" class="link-sin-deco"><img src="img/imagen_globalization.png" class="img_m_size"/></a><div data-role="popup" id="myPopup2"><img src="img/imagen_globalization.png" class="img_xl_size"/></div><p>Le plugin utilisé c'est <b>cordova-plugin-globalization</b>. Ce plugin est déjà activée dans le noyau de PhoneGap. Son objet principal est <i>navigateur</i>. Toutes les fonctions sont consultation et ne nous permet pas de modifier les paramètres. </p><p>Nous l'utilisons lorsque le GPS est désactivé, accéder à la langue de l'appareil, le navigateur, le système ou activé l'utilisateur.</p>

msg_titulo_i18n = Plugin i18n
msg_explicacion_i18n = <a href="#myPopup3" data-rel="popup" class="link-sin-deco"><img src="img/imagen_i18n.png" class="img_m_size"/></a><div data-role="popup" id="myPopup3"><img src="img/imagen_i18n.png" class="img_xl_size"/></div><p>Le plugin est utilisé <b>JQuery-i18n-proprerties</b>. <p>Ce plugin <b>NO</b> est activée sur le noyau PhoneGap, vous devez le télécharger et l'importer. Pour accéder aux fonctions appellent <i>$.i18n</i> ou <i>jQuery.i18n</i>.</p><p>La fonction qui nous permet d'accéder à des fichiers de propriétés <i>$.i18n.properties()</i> qui reçoit un objet composé de <b>attribut : valeur</b></p>.

