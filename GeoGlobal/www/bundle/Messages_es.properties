msg_titulo_geolocal = plugin de geolocalizacion
msg_explicacion_geolocal =<p>Aqui hemos usado el plugin de geolocalizacion de phonegap, el cual nos permite coger unas coordenadas (entre otras cosas) mediante el GPS</p><a href="#popap" data-rel="popup" class="link-sin-deco"><img src="img/imagen_peque_geolocalizacion.png"></a><div data-role="popup" id="popap"><img src="img/imagen_grande_geolocalizacion.png"></div><p>Con <b>getCurrentPosition()</b> cogemos la posicion actual de nuestro dispositivo, si lo consigue va al metodo onSuccess() y si, por el contrario, tenemos el GPS desactivado, estropeado o sin permisos, nos llevaria a la funcion onError()</p><p>dentro de onSuccess() vamos al metodo getGeoName(), en el cual, mediante las latitud y longitud recogidas, y un servicio web, recogemos el el codigo del pais en el que nos encontramos </p>

msg_titulo_language = plugin de globalización
msg_explicacion_language = <a href="#myPopup2" data-rel="popup" class="link-sin-deco"><img src="img/imagen_globalization.png" class="img_xm_size">/</a><div data-role="popup" id="myPopup2"><img src="img/imagen_globalization.png" class="img_xl_size"/></div><p>El plugin usado es <b>cordova-plugin-globalization</b>. Este plugin ya viene activado en el core de PhoneGap. Su objeto principal es <i>navigator</i>. Todas sus funciones son de consulta(get) y no nos permite modificar ningún valor.</p><p> Nosotros lo usamos para cuando el gps no esté activado, acceder al idioma del dispositivo, del navegador, del sistema o el activado por el usuario.</p>

msg_titulo_i18n = plugin de i18n
msg_explicacion_i18n = <img src="img/imagen_i18n.png" class="img_xm_size"/><p>El plugin usado es <b>JQuery-i18n-properties</b>. <p>Este plugin <b>NO</b> viene activado en el core de PhoneGap, hay que descargarlo e importarlo. Para acceder a las funciones lo llamamos con <i>$.i18n</i> o con <i>jQuery.i18n</i>.</p> <p>La función que nos permite el acceso a archivos properties <i>$.i18n.properties()</i> la cual recibe un objeto compuesto por <b>atributo : valor</b>.</p>

