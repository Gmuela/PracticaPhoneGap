msg_explicacion_language = <a href="#myPopup2" data-rel="popup" class="link-sin-deco"><img src="img/imagen_globalization.png" class="img_m_size"/></a><div data-role="popup" id="myPopup2"><img src="img/imagen_globalization.png" class="img_xl_size"/></div><p>El plugin usado es <b>cordova-plugin-globalization</b>. Este plugin ya viene activado en el core de PhoneGap. Su objeto principal es <i>navigator</i>. Todas sus funciones son de consulta(get) y no nos permite modificar ningún valor.</p><p> Nosotros lo usamos para cuando el gps no esté activado, acceder al idioma del dispositivo, del navegador, del sistema o el activado por el usuario.</p>

msg_titulo_i18n = plugin de i18n
msg_explicacion_i18n = <a href="#myPopup3" data-rel="popup" class="link-sin-deco"><img src="img/imagen_i18n.png" class="img_m_size"/></a><div data-role="popup" id="myPopup3"><img src="img/imagen_i18n.png" class="img_xl_size"/></div><p>El plugin usado es <b>JQuery-i18n-properties</b>. <p>Este plugin <b>NO</b> viene activado en el core de PhoneGap, hay que descargarlo e importarlo. Para acceder a las funciones lo llamamos con <i>$.i18n</i> o con <i>jQuery.i18n</i>.</p> <p>La función que nos permite el acceso a archivos properties <i>$.i18n.properties()</i> la cual recibe un objeto compuesto por <b>atributo : valor</b>.</p>

