msg_explicacion_i18n= <a hrefle="popup" id="myPopup3"><img src="img/imagen_i18n.png" class="img_xl_size"/></div><p> The plugin used is <b> JQuery-i18n-properties </b>. <p> This plugin is <b>NOT</b> in the PhoneGap core, you have to download and import it. To access the functions we call it with <i>$.i18n</i> or <i>jQuery.i18n</i>.</p><p>The function that allows access to properties files is <i>$.i18n.properties()</i> which receives an object composed of <b>attribute: value</b>.</p>
