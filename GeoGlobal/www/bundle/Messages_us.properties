msg_titulo_geolocal=plugin of geolocation
msg_explicacion_geolocal =<p>Here we have use the Phonegap's geolocation plugin, which allow us to take some coordinates(among other things) through the GPS</p><a href="#popap" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all"><img src="img/imagen_peque_geolocalizacion.png"></a><div data-role="popup" id="popap"><img src="img/imagen_grande_geolocalizacion.png"></div><p>With <b>getCurrentPosition()</b>we get the current position of our dispositive,if successes, it goes to the method onSuccess() or if, on the other hand, we have it disabled, broken-down or without permission, it'd take us to the function onError()</p><p>inside onSuccess() we go to the function getGeoName(), where, through the latitude and longitude picked up, and a web service, we'd take the code of the country where we are</p>

msg_titulo_language=plugin of language
msg_explicacion_language=<a href="#myPopup2" data-rel="popup" class="link-sin-deco"><img src="img/imagen_globalization.png" class="img_m_size"/></a><div data-role="popup" id="myPopup2"><img src="img/imagen_globalization.png" class="img_xl_size"/></div><p>The plugin used is <b>cordova-plugin-globalization</b>. This plugin is already activated in the core of PhoneGap. Its main object is <i>navigator</i>. All functions are query (get) and does not allow us to change any value.</p><p> We use it when the gps is not activated to access the language of the device, browser, system or activated by the user.</p>
