msg_explicacion_language = <a href="#myPopup2" data-rel="popup" class="link-sin-deco"><img src="img/imagen_globalization.png" class="img_m_size"/></a><div data-role="popup" id="myPopup2"><img src="img/imagen_globalization.png" class="img_xl_size"/></div><p>Das Plugin verwendet wird <b>cordova-plugin-globalization</b>. Dieses Plugin ist bereits im Kern von PhoneGap aktiviert. Seine Hauptaufgabe ist <i>navigator</i>. Alle Funktionen sind Beratung (get) und erlaubt uns nicht, irgendwelche Einstellungen zu ändern. </p><p>Wir verwenden, wenn GPS nicht aktiviert ist, Zugriff auf die Gerätesprache , Browser, System oder aktiviert der Benutzer. </p>

msg_titulo_i18n =Plugin i18n
msg_explicacion_i18n = <a href="#myPopup3" data-rel="popup" class="link-sin-deco"><img src="img/imagen_i18n.png" class="img_m_size"/></a><div data-role="popup" id="myPopup3"><img src="img/imagen_i18n.png" class="img_xl_size"/></div><p>Das Plugin verwendet wird <b>JQuery-i18n-properties</b>. <p>Dieses Plugin <b>KEINE</b> auf den Kern PhoneGap aktiviert ist, müssen Sie es herunterladen und importieren. Für den Zugriff auf die Funktionen aufrufen <i>$.i18n </i> oder <i>jQuery.i18n</i>.</p><p>Die Funktion, die uns Zugriff auf die Eigenschaften von Dateien erlaubt <i>$.i18n.properties()</i>, bestehend aus ein Objekt erhält die <b>Attribut : Wert</b></p>.

